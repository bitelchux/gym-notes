<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Circular UI</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" /> 
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- Main page -->
	
	<div class="ui-page ui-page-active" id="mainPage" data-enable-page-scroll="false">
	
	   <header class="ui-header header-low">
	      <h2 class="ui-title text-red type-font padding-30" id="mainPageTitle">Today</h2>
		</header>
		<div class="ui-content" id="sectionchanger">
		   <div id="sections">
		      <section id="kita">
		      	<div class="exercise-card">
		      		<div class="exercise-card-remove"><i class="fa fa-times"></i></div>
		      		<div class="type-font exercise-card-title text-yellow">Bench press with barcell seated</div>
		      		<hr class="styled">
		      		<div class="type-font exercise-card-reps hand-font">
		      			No sets recorded.<br/>Tap to edit...
		      		</div>
		      	</div>
		      	<div class="exercise-card">
		      		<div class="type-font exercise-card-title text-yellow">Bench press with barcell seated</div>
		      		<hr class="styled">
		      		<div class="type-font exercise-card-reps hand-font">
		      			<table class="set-table">
		      				<tr>
		      					<td class="text-red"><b>Set 1.</b></td>
		      					<td>10 kg</td>
		      					<td>12 rep</td>
		      				</tr>
		      				<tr>
		      					<td class="text-red"><b>Set 2.</b></td>
		      					<td>12 kg</td>
		      					<td>12 rep</td>
		      				</tr>
		      				<tr>
		      					<td class="text-red"><b>Set 3.</b></td>
		      					<td>15 kg</td>
		      					<td>12 rep</td>
		      				</tr>
		      			</table>
		      		</div>
		      	</div>
		      	<div class="exercise-card">
		      		<div class="type-font exercise-card-title text-yellow">Bench press with barcell seated</div>
		      		<hr class="styled">
		      		<div class="type-font exercise-card-reps hand-font">
		      			No sets recorded.<br/>Tap to edit...
		      		</div>
		      	</div>
		      </section>
		   </div>
		</div>
		
		<div id="pagination"></div>

	</div>
	
	<!-- Exercise categories page -->
	
	<div class="ui-page" id="exerciseCategoriesPage">
		
		<header class="ui-header">
	    	<h2 class="ui-title text-red type-font" id="exerciseCategoriesPageTitle">Muscle groups</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview" id="categoryListView">
		    </ul>
		</div>
	
	</div>
	
	<!-- Exercise list page -->
	
	<div class="ui-page" id="exerciseListPage">
		
		<header class="ui-header">
	    	<h2 class="ui-title text-red type-font" id="exerciseListPageTitle">Exercises</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview expand-list" id="exerciseListView">
			<li>nekaj</li>
			<li>nekaj2</li>
			<li>nekaj3</li>
		    </ul>
		</div>
	
	</div>

	<script type="text/javascript" src="lib/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.js"></script>
	<script src="lowBatteryCheck.js"></script>
	<script src="js/app.js" defer></script>
	<script src="js/db_manager.js" defer></script>
	<script src="js/main_page.js" defer></script>
	<script src="js/exercise_categories_page.js" defer></script>
	<script src="js/exercise_list_page.js" defer></script>
</body>
</html>
