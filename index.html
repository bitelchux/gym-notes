<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Circular UI</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" /> 
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- Main page -->
	
	<div class="ui-page" id="mainPage" data-enable-page-scroll="false">
	
	   <header class="ui-header header-low">
	      <h2 class="ui-title text-red type-font padding-25" id="mainPageTitle">Today</h2>
		</header>
		<div class="ui-content" id="sectionchanger">
		   <div id="sections">
		      <section>
		      </section>
		   </div>
		</div>
		
		<div id="sideBtn" class="floating-side-button middle-left" style="display: none;"><i class="fa fa-plus floating-side-button-icon text-red"></i></div>
		<div id="pagination"></div>

	</div>
	
	<!-- Main page - delete popup -->
	
	<div id="deletePopup" class="ui-popup">
		<div id="deletePopupMessage" class="ui-popup-content">
			
		</div>
		<div class="ui-popup-footer ui-side-button ui-grid-col-2">
			<a id="deletePopupCancel" href="#" class="ui-btn btn-icon-cancel" data-rel="back">c</a>
			<a id="deletePopupOk" href="#" class="ui-btn btn-icon-check" data-rel="back">o</a>
		</div>
	</div>
	
	<!-- Exercise categories page -->
	
	<div class="ui-page" id="exerciseCategoriesPage">
		
		<header class="ui-header">
	    	<h2 class="ui-title text-red type-font" id="exerciseCategoriesPageTitle">Muscle groups</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview" id="categoryListView">
		    </ul>
		</div>
	
	</div>
	
	<!-- Exercise list page -->
	
	<div class="ui-page" id="exerciseListPage">
		
		<header class="ui-header">
	    	<h2 class="ui-title text-red type-font" id="exerciseListPageTitle">Exercises</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview expand-list" id="exerciseListView">
				<li></li>
		    </ul>
		</div>
	
	</div>
	
	<!-- Session page -->
	
	<div class="ui-page" id="sessionPage"> 
		
		<header class="ui-header header-low">
	    	<h2 class="ui-title text-red type-font padding-25" id="sessionPageTitle">Edit</h2>
		</header>
		<div class="ui-content padding-10"> 
			<div>
				<div id="labelKg" class="weight-title type-font">Weight (kg)</div>
				<div id="btnSubKg" class="btn-inc type-font"><i class="fa fa-minus"></i></div> <input id="kgBox" type="number" value="0"/> <div id="btnAddKg" class="btn-inc"><i class="fa fa-plus"></i></div>
			</div>
			<div>
				<div id="labelRep" class="weight-title type-font">Repetitions</div>
				<div id="btnSubRep" class="btn-inc type-font"><i class="fa fa-minus"></i></div> <input id="repBox" type="number" value="0"/> <div id="btnAddRep" class="btn-inc"><i class="fa fa-plus"></i></div>
			</div>
			<div class="margin-top-20">
				<div id="btnSave" class="btn-add-rep type-font"><i class="fa fa-download"></i> Add</div>
				<div id="btnClear" class="btn-clear-rep type-font"><i class="fa fa-eraser"></i> Clear</div>
			</div>
			
			<div id="sessionCard" class="session-card margin-top-20" style="display: none">
				<table id="setTable" class="session-table hand-font">
					
				</table>
			</div>
			
		</div>
	
	</div>

	<script type="text/javascript" src="lib/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.js"></script>
	<script src="lowBatteryCheck.js"></script>
	<script src="js/app.js" defer></script>
	<script src="js/db_manager.js" defer></script>
	<script src="js/main_page.js" defer></script>
	<script src="js/exercise_categories_page.js" defer></script>
	<script src="js/exercise_list_page.js" defer></script>
	<script src="js/session_page.js" defer></script>
</body>
</html>
